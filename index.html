<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo da Floresta</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu" class="overlay">
    <h1>Jogo da Floresta</h1>
    <p>Escolha seu personagem</p>
    <div id="characters"></div>
    <div class="hint">PC: setas / WASD | Habilidade: Espaço<br>Celular: use os botões</div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>

  <div id="touch-controls" class="touch-controls">
    <button id="leftBtn">←</button>
    <button id="rightBtn">→</button>
    <button id="jumpBtn">⤒</button>
    <button id="abilityBtn">★</button>
  </div>

<script src="game.js"></script>
</body>
</html>
